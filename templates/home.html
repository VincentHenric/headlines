<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Headlines</title>
  </head>
  <body>
    <h1>Headlines</h1>
    {% for article in articles %}
      <b>{{article.title}}</b>
      <i>{{article.published}}</i>
      <p>{{article.summary}}</p>
      <hr />
    {% endfor %}
  </body>
</html>
